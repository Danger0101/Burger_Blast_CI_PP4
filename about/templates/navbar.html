<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">
      <img
        src="https://res.cloudinary.com/dcfn1wr8r/image/upload/v1705322836/logo_qgpwaf.png"
        alt="Logo"
        height="30"
      >
    </a>
    <div class="col-md-3 d-lg-flex justify-content-center align-items-center">
      {% if user.is_authenticated %}
      <p class="text-muted">Welcome, {{ user.username }}</p>
      {% endif %}
    </div>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-center"
      id="navbarNav"
    >
      <ul class="navbar-nav">
        <li class="nav-item {% if active_page == 'index' %}active{% endif %}">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item {% if active_page == 'about' %}active{% endif %}">
          <a class="nav-link" href="{% url 'about:about' %}">About Us</a>
        </li>
        <li class="nav-item {% if active_page == 'menu' %}active{% endif %}">
          <a class="nav-link" href="{% url 'meals:menu' %}">Menu</a>
        </li>
        <li class="nav-item {% if active_page == 'contact_us' %}active{% endif %}">
          <a class="nav-link" href="{% url 'about:contact_us' %}">Contact Us</a>
        </li>
        {% if user.is_authenticated %}
        <!-- Reservation Section for Logged-in Users -->
        <li class="nav-item {% if active_page == 'reservations' %}active{% endif %}">
          <a class="nav-link" href="{% url 'reservation:my_reservations' %}">Reservations</a>
        </li>
        <!-- Other Authenticated Items... -->
        <li class="nav-item {% if active_page == 'logout' %}active{% endif %}">
          <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
        </li>
        <li class="nav-item {% if active_page == 'change_details' %}active{% endif %}">
          <a class="nav-link" href="{% url 'account:update' %}">Change Details</a>
        </li>
        {% else %}
        <!-- Items for Unauthenticated Users... -->
        <li class="nav-item {% if active_page == 'login' %}active{% endif %}">
          <a class="nav-link" href="{% url 'account:login' %}">Login</a>
        </li>
        <li class="nav-item {% if active_page == 'register' %}active{% endif %}">
          <a class="nav-link" href="{% url 'account:register' %}">Sign Up</a>
        </li>
        {% endif %}
      </ul>
    </div>
