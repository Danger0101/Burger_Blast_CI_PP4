{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Welcome to Burger Blast, where you can enjoy delicious burgers and more."
    >
    <meta name="author" content="Burger Blast">
    <meta
      name="keywords"
      content="Burger, Restaurant, Food, Meal, Delicious, Tasty, Yummy, Burger Blast"
    >
    <link
      rel="icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    >
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="{% static 'about/css/style.css' %}">
    <title>Burger Blast</title>
  </head>
  <body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Content -->
    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <!-- Footer -->
    {% include 'footer.html' %}
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1d9a80c5a4.js" crossorigin="anonymous"></script>
  </body>
</html>
