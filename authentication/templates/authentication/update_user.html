{% extends 'about/base.html' %} {% block content %}
<div class="container">
  <div class="row mt-4 justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
      <div class="card bg-white p-3 mb-5 authentication-card">
        <h2 class="mb-4">Change Details</h2>

        {% for message in messages %}
        <div
          class="alert alert-{{ message.tags }} alert-dismissible fade show"
          role="alert"
        >
          {{ message }}
        </div>
        {% endfor %}

        <form method="post" action="{% url 'account:update' %}">
          {% csrf_token %}
          <label for="{{ user_form.username.id_for_label }}">Username:</label>
          {{ user_form.username }}
          <br />
          <label for="{{ user_form.email.id_for_label }}">Email:</label>
          {{ user_form.email }}
          <br />

          <button type="submit" name="update_info">Update Information</button>
        </form>

        <h2 class="mt-4">Change Password</h2>
        <form method="post" action="{% url 'account:update' %}">
          {% csrf_token %} {{ password_form.as_p }}
          <button type="submit" name="change_password">Change Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
