{% extends 'about/base.html' %} {% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-lg-8 col-md-8 col-12 offset-lg-2 offset-md-2">
      <div class="card bg-white p-3 mb-5 about-card">
        <h2 class="mb-4">Edit Reservation</h2>
        <form method="post">
          {% csrf_token %} {{ form.as_p }}
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% load static %}
<script src="{% static 'reservation/js/reservation_checks.js' %}"></script>
{% endblock %}
