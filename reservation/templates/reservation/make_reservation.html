{% extends 'about/base.html' %} {% block content %}
<div class="container">
  <div class="row mt-4">
    <div class="col-lg-7 col-md-8 col-12">
      <div class="card bg-white p-3 mb-5 about-card">
        <h2 class="mb-4">Reservation Form</h2>
        <form method="post" class="form">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary mt-3">
            Submit Reservation
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% load static %}
<script src="{% static 'reservation/js/reservation_checks.js' %}"></script>
{% endblock %}
